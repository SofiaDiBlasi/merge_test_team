<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Adozione</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="form">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <h3 class="title_format border-1 border-dark border-bottom my-3">Compila il seguente questionario</h3>
                        <form action="#">
                            <div class="input-group my-3">
                                <span class="input-group-text rounded-5 bg_color_green">Nome e cognome</span>
                                <input class="rounded-5 border-0 mx-2 ps-2" type="text" aria-label="First name" class="form-control" placeholder="Nome">
                                <input class="rounded-5 border-0 mx-2 ps-2" type="text" aria-label="Last name" class="form-control" placeholder="Cognome">
                            </div>
                            <div class="input-group mb-3 d-flex align-items-center">
                                <span class="input-group-text me-3 rounded-5 bg_color_green" id="inputGroup-sizing-default">Sei responsabile?</span>
                                <label class="mx-2" for="yes">Si</label>
                                <input type="radio" name="yes" id="yes">
                                <label class="mx-2" for="no">No</label>
                                <input type="radio" name="no" id="no">
                            </div>
                            <div class="input-group mb-3 d-flex align-items-center">
                                <span class="input-group-text me-3 rounded-5 bg_color_green" id="inputGroup-sizing-default">Bevi?</span>
                                <label class="mx-2" for="yes">Si</label>
                                <input type="radio" name="yes" id="yes">
                                <label class="mx-2" for="no">No</label>
                                <input type="radio" name="no" id="no">
                            </div>
                            <div class="input-group mb-3 d-flex align-items-center">
                                <span class="input-group-text me-3 rounded-5 bg_color_green" id="inputGroup-sizing-default">Hai una casa dove poter ospitare il nostro piccolo amico felino?</span>
                                <label class="mx-2" for="yes">Si</label>
                                <input type="radio" name="yes" id="yes">
                                <label class="mx-2" for="no">No</label>
                                <input type="radio" name="no" id="no">
                            </div>
                            <button class="border-0 py-2 px-3 rounded-5 my-3 bg_color_green" type="submit">Invia</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
